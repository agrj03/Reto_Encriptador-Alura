<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto - Encriptador ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="coding.js"></script>
</head>
<body>
    <header>
        <div class="navLogo">
            <img src="imagenes/Logo.png" alt="Logo de Alura">
        </div>
    </header>

    <main>

        <section class="content">
            <div class="entrada_msg"><!--tendra un 32% ancho aprox-->
                <label for="inCifrado" hidden>Ingrese el texto aquí</label>
                <textarea id="inCifrado" onkeyup="checkInput();" cols="48" rows="16" required placeholder="Ingrese el texto aquí"></textarea>
                <p>⚠️ Solo letras minúsculas y sin acentos</p>
                <div class="btn_btns">
                    <button onclick="encriptacion();" class="btn_encri">Encriptar</button>
                    <button onclick="desencriptacion();">Desencriptar</button>
                </div>
            </div>
            <div class="ctn_encrip"><!--tiene un valor menor-->
                <div class="imagen" id="imagen">
                    <img src="imagenes/searching.png" alt="Ningún Mensaje fue encontrado.">
                    <h6>Ningún mensaje fue encontrado</h6>
                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <div class="ctn_caja" id="ctn_caja">
                    <textarea  name="showEncriptado" id="mensajeEncri" cols="40" rows="16" placeholder="" ></textarea>
                    <button class="btn_copiar" onclick="copiar('mensajeEncri');">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="">
            <img src="imagenes/Logo.png" alt="Logo Alura">
            <p class="copyright">&copy Creado por Jesse M. Gonzalez A. - Febrero - 2024</p>
        </section>
    </footer>
    
</body>
</html>
